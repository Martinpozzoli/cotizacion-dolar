<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DolArg</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">DolArg</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <h1>Conversor Dolar Blue</h1>
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Valor Dolar</h5>
              <p class="card-text" id="cotizacionBlue">-</p>
            </div>
          </div>
          <div>
            <div class="input-group mt-3">
              <span class="input-group-text" id="moneda">ARS</span>
              <input
                type="number"
                id="monto"
                class="form-control"
                placeholder="Ingrese el monto"
              />
              <button
                class="btn btn-info change-button"
                onclick="cambiarSentidoConversion()"
              >
                ▲▼
              </button>
            </div>
            <p id="resultadoConversion"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
